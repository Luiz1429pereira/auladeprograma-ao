<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro</title>
</head>
<body>
  <header>
    <h1>Cadastro</h1>
    <nav>
      <a href="index.html">Início</a> |
      <a href="projetos.html">Projetos</a> |
      <a href="cadastro.html">Cadastro</a>
    </nav>
  </header>

  <main>
    <form id="form-cadastro" novalidate>
      <fieldset>
        <legend>Dados Pessoais</legend>

        <label for="nome">Nome Completo</label>
        <input id="nome" name="nome" type="text" required>

        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required>

        <label for="cpf">CPF</label>
        <input id="cpf" name="cpf" type="text" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>

        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" type="tel" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" placeholder="(61) 99999-9999" required>

        <label for="nascimento">Data de Nascimento</label>
        <input id="nascimento" name="nascimento" type="date" required>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="endereco">Endereço</label>
        <input id="endereco" name="endereco" type="text" required>

        <label for="cep">CEP</label>
        <input id="cep" name="cep" type="text" pattern="\d{5}-\d{3}" placeholder="00000-000" required>

        <label for="cidade">Cidade</label>
        <input id="cidade" name="cidade" type="text" required>

        <label for="estado">Estado (UF)</label>
        <input id="estado" name="estado" type="text" maxlength="2" placeholder="DF" required>
      </fieldset>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Organização Solidária</p>
  </footer>

  <script>
    // Aplicar máscaras simples quando o usuário digitar (opcional, melhora usabilidade)
    function mascara(element, regexReplace, formato) {
      element.addEventListener('input', () => {
        const v = element.value.replace(/\D/g, '');
        let i = 0;
        element.value = formato.replace(/9/g, _ => v[i++] || '');
      });
    }

    const cpf = document.getElementById('cpf');
    const telefone = document.getElementById('telefone');
    const cep = document.getElementById('cep');

    if (cpf) mascara(cpf, null, '999.999.999-99');
    if (telefone) mascara(telefone, null, '(99) 99999-9999');
    if (cep) mascara(cep, null, '99999-999');

    // Validar nativamente e impedir submit se inválido (apenas para boa UX)
    document.getElementById('form-cadastro').addEventListener('submit', function(e) {
      if (!this.checkValidity()) {
        e.preventDefault();
        this.reportValidity();
      }
    });
  </script>
</body>
</html>
